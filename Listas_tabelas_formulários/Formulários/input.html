<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <H1>Formulários</H1>
    
    <h2>Área de cadastro</h2>

    <form action="login.html" method="get">

        <label for="nome">Nome Completo</label><br>
        <input type="text" name="nome" id="nome" placeholder="Nome Completo"> <br>

        <!-- oexemplo abaixo faz o mesmo, que o exemplo acima, de quando clica no texto do label ele foca no campo do input, mas ele é melhor, pois se economiza código-->
        <label>Nome Completo: <br>
            <input type="text" name="nome" id="nome" placeholder="Nome Completo"> <br>        
        </label><br>
        

        <input type="password"> <br>

        <input type="checkbox"> <br>
        <label>
            <input type="radio" name="sexo"> Masculino
            
        
        </label>
        
        <label>
            <input type="radio" name="sexo"> Feminino
        
        </label> <br> <br>        

        <input type="submit" value="Fazer Cadastro"> <br>

        <input type="color"> <br>

        <input type="date"> <br>

        <input type="datetime-local"> <br>

        <input type="number"> <br>

        <input type="range"> <br>

        <input type="search"> <br>

        <input type="tel"> <br>

        <input type="url"> <br>

        <input type="week"> <br>

        
        <label for="descricao">Descrição</label><br>
        <textarea name="descricao" id="" cols="30" rows="10"></textarea>

    </form>  
      

    
</body>
</html>
