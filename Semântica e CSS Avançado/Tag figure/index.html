<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag figure</title>
</head>
<body>
    <p>Abaixo está a logo do goolge</p>

    <figure>
        <img src="https://www.google.com.br/google.jpg" alt="Logo do google">
        <figcaption>Logo do Google</figcaption>
    </figure>

    <p>Acima está a logo do goolge</p>
</body>
</html>
