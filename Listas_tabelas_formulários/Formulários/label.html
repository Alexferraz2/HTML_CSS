<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label & Legend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fieldsetform">
        <form method="post">

            <fieldset>
                <legend>Dados pessoais</legend>
                <label for="">
                    Primeiro Nome: <br>
                    <input type="text" name="name">
                </label> <br>
        
                <label for="">Sobrenome: <br>
                <input type="text" name="lastname"></label>
    
    
            </fieldset>
    
            <fieldset>
                <legend>Dados profissionais</legend>
                <label for="">
                    Nome da empresa: <br>
                    <input type="text" name="companyname">
                </label> <br>
        
                <label for="">Cargo na empresa: <br>
                <input type="text" name="companyjobtitle"></label> <br>
    
            </fieldset>
    
            <input type="submit" value="Cadastrar">
        </form>


    </div>
</body>
</html>
